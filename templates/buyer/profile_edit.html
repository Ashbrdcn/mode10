<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { background: #050509; color: #f8f9ff; }
    .card { border: 0; box-shadow: 0 8px 24px rgba(0,0,0,0.6); border-radius: 16px; background: rgba(10,10,15,0.96); }
    .form-label { color: #ffffff; }
    .text-muted { color: rgba(255,255,255,0.7) !important; }
    .page-header { margin-bottom: 20px; }
  </style>
</head>
<body>
  {% include 'components/buyer_nav.html' %}

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center page-header flex-wrap gap-2">
      <h2 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Edit Profile</h2>
      <a href="{{ url_for('buyer_profile') }}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left me-1"></i>Back to Profile
      </a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const flashes = [
          {% for category, message in messages %}
          {category: '{{ category }}', message: {{ message|tojson }}},
          {% endfor %}
        ];
        flashes.forEach(f => {
          let type = 'info';
          if (f.category === 'success') type = 'success';
          else if (f.category === 'error' || f.category === 'danger' || f.category === 'warning') type = 'error';
          if (window.showToast) {
            window.showToast(type, f.message);
          }
        });
      });
    </script>
    {% endif %}
    {% endwith %}

    <div class="card p-4">
      <form method="POST" action="{{ url_for('buyer_profile_edit') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}" placeholder="e.g. 09XXXXXXXXX">
          </div>

          <div class="col-12 mt-3">
            <h5 class="mb-2">Address</h5>
            <p class="text-muted mb-2">This address is used for deliveries on checkout. Make sure it is complete and up to date.</p>
          </div>

          <div class="col-12">
            <label class="form-label">Street</label>
            <input type="text" name="street" class="form-control" value="{{ user.street or '' }}" placeholder="House number, street, building">
          </div>

          <div class="col-md-6">
            <label class="form-label">Barangay</label>
            <input type="text" name="barangay_name" class="form-control" value="{{ user.barangay_name or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">City / Municipality</label>
            <input type="text" name="municipality_name" class="form-control" value="{{ user.municipality_name or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Province</label>
            <input type="text" name="province_name" class="form-control" value="{{ user.province_name or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Region</label>
            <input type="text" name="region_name" class="form-control" value="{{ user.region_name or '' }}">
          </div>

          <div class="col-md-4">
            <label class="form-label">ZIP Code</label>
            <input type="text" name="zip_code" class="form-control" value="{{ user.zip_code or '' }}">
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{{ url_for('buyer_profile') }}" class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-1"></i>Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
