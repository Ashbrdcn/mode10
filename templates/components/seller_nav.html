<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Seller Navigation Component - ONLY THE SIDEBAR -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 260px;
        background: linear-gradient(135deg, #111827 0%, #020617 100%);
        padding: 20px 0;
        overflow-y: auto;
        box-shadow: 4px 0 20px rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .sidebar-header {
        padding: 0 20px 20px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        margin-bottom: 20px;
    }

    .sidebar-header h4 {
        color: white;
        font-weight: 600;
        margin: 0;
    }

    .sidebar-header p {
        color: rgba(255,255,255,0.8);
        font-size: 14px;
        margin: 5px 0 0 0;
    }

    .nav-item {
        margin: 5px 10px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s;
    }

    .nav-link:hover {
        background: rgba(255,255,255,0.15);
        color: white;
        transform: translateX(5px);
    }

    .nav-link.active {
        background: rgba(255,255,255,0.25);
        color: white;
    }

    .nav-link i {
        font-size: 18px;
        width: 25px;
        margin-right: 10px;
    }

    .main-content {
        margin-left: 260px;
        min-height: 100vh;
        background: #050509;
        color: #f8f9ff;
    }

    .top-bar {
        background: rgba(10, 10, 15, 0.96);
        padding: 15px 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        color: #ffffff;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
    }

    .text-muted {
        color: rgba(255,255,255,0.7) !important;
    }

    /* Toast notifications for seller */
    #globalToastContainer {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 2000;
    }

    .flash-toast {
        min-width: 260px;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        background: #111827;
        color: #ffffff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .flash-toast.show {
        opacity: 1;
        transform: translateX(0);
    }

    .flash-toast.success {
        border-left: 4px solid #22c55e;
    }

    .flash-toast.error {
        border-left: 4px solid #ef4444;
    }

    .flash-toast.info {
        border-left: 4px solid #3b82f6;
    }
</style>

<div class="sidebar">
    <div class="sidebar-header">
        <h4><i class="bi bi-shop"></i> Seller Panel</h4>
        <p>Welcome, {{ session.first_name }}!</p>
    </div>

    <nav>
        <div class="nav-item">
            <a href="{{ url_for('seller_dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'seller_dashboard' }}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('seller_products') }}" class="nav-link {{ 'active' if request.endpoint == 'seller_products' }}">
                <i class="bi bi-box-seam"></i>
                <span>Products</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('seller_orders') }}" class="nav-link {{ 'active' if request.endpoint == 'seller_orders' }}">
                <i class="bi bi-cart-check"></i>
                <span>Orders</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="{{ url_for('seller_profile') }}" class="nav-link {{ 'active' if request.endpoint in ['seller_profile', 'seller_profile_edit'] }}">
                <i class="bi bi-person-circle"></i>
                <span>Profile</span>
            </a>
        </div>

        <div class="nav-item" style="margin-top: 20px;">
            <a href="{{ url_for('logout') }}" class="nav-link" style="background: rgba(220, 53, 69, 0.2);">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </div>
</nav>
</div>

<script>
function showToast(type, message) {
    let container = document.getElementById('globalToastContainer');
    if (!container) {
        container = document.createElement('div');
        container.id = 'globalToastContainer';
        document.body.appendChild(container);
    }

    const toast = document.createElement('div');
    toast.className = 'flash-toast ' + (type || 'info');

    const icon = document.createElement('i');
    if (type === 'success') icon.className = 'bi bi-check-circle-fill text-success';
    else if (type === 'error') icon.className = 'bi bi-x-circle-fill text-danger';
    else icon.className = 'bi bi-info-circle-fill text-info';

    const text = document.createElement('div');
    text.textContent = message;

    toast.appendChild(icon);
    toast.appendChild(text);
    container.appendChild(toast);

    requestAnimationFrame(() => toast.classList.add('show'));

    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 250);
    }, 4000);
}

window.showToast = showToast;
</script>
</body>
</html>
